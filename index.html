<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Citizen Master</title>
</head>

<body>
    <!--Primary color here-->
    <header uk-sticky>
        <!--Search bar and side popout goes here-->
        <div class="uk-flex uk-flex-center uk-margin-top">
            <form class="uk-search uk-search-default" type="search">
                <nav class="uk-navbar-container" uk-navbar>
                    <div class="uk-navbar-left">
                        <a href="" uk-search-icon></a>
                        <input class="uk-search-input" type="search" placeholder="">
                    </div>
                </nav>
            </form>
            <button class="uk-button uk-button-default uk-margin-small-right" type="button"
                uk-toggle="target: #offcanvas-usage">Search</button>

            <div id="offcanvas-usage" uk-offcanvas=>
                <div class="uk-offcanvas-bar">

                    <button class="uk-offcanvas-close" type="button" uk-close></button>
                    <!--insert the search bar value here-->
                    <h3 id="scoresCityName" class="uk-text-center">Phoenix</h3>
                    <hr class="uk-divider-icon">
                    <p class="cityScores">
                    </p>

                </div>
            </div>
        </div>
    </header>
    <main>
        <!--Search History should go here-->
        <!--Toggleable when the input is active. Toggle display:none by default-->
        <section id="searchBar" class="uk-flex uk-flex-center uk-margin-top toggle-hide">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-4@m uk-padding-top" id="search-history-container">
                <span uk-icon="icon: close" id="close-button" class="uk-position-top-right"></span>
                <!-- Dynamically creating search history elements -->
            </div>
        </section>
        <!--Events go here and need to be dynamically generated.-->
        <section id="events">
            <div uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100"
                class="uk-flex ul-flex-between uk-flex-column">

                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <div id='events-panel' class="panel panel-primary">
                                <div class="panel-heading">

                                    <div class="panel-footer">
                                        <nav>
                                            <ul class="pager">
                                                <li id="prev" class="previous"><a href="#"><span
                                                            aria-hidden="true">&larr;</span></a></li>
                                                <li id="next" class="next"><a href="#"><span
                                                            aria-hidden="true">&rarr;</span></a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
        </section>
    </main>
    <!--Footer slam this down to the bottom(i would use column mode in flex on the body and then space between? that might do it)-->
    <footer class="uk-card-footer" id="footer">
        <div class="uk-flex uk-flex-between">
            <img alt="Citizen Master Logo/BigText" src="" />
            <p>&copyCitizen Master</p>
        </div>
    </footer>


    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.6/dist/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/teleport.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/TicketMaster.js"></script>
</body>

</html>
